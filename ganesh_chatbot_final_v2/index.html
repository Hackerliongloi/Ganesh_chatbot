<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ganesh Chaturthi ‚Ä¢ AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/ganesha.svg" />
  <style>
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffb84d;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #3e2723;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .popup:target {
      display: flex;
    }
  </style>
</head>

<body>
  <header class="app-header">
    <div class="brand">
      <img src="assets/ganesha.svg" alt="Ganesha" class="logo" />
      <div>
        <h1>Ganesh Chaturthi ‚Ä¢ AI Chatbot</h1>
        <p class="subtitle">Your Tech, His Teachings</p>
      </div>
    </div>
    <div class="actions">
      <button id="themeToggle" title="Toggle theme">üåì</button>
      <button id="exportBtn" title="Export conversation">‚¨áÔ∏è Export</button>
      <button id="clearBtn" title="Clear chat">üßπ Clear</button>
    </div>
  </header>

  <main class="app-main">
    <section id="chat" class="chat"></section>

    <section class="controls">
      <div class="mode" style="display:none;">
        <label for="modeSelect ">Mode</label>
        <select id="modeSelect">
          <option value="smart">Smart Mode (with API key)</option>
        </select>
      </div>

      <div id="apiBox" class="api-box hidden">
        <label for="apiKey" style="display:none;">OpenAI API key</label>
        <input id="apiKey" style="display:none;" type="password" placeholder="sk-..." />
        <label for="model" style="display:none;">Model</label>
        <input id="model" type="text" value="gpt-4o-mini" style="display:none;" />
      </div>

      <div class="footer-controls">
        <input id="userInput" type="text" placeholder="Share your prayer..." autofocus />
        <button id="micBtn" title="Speak"><img src="https://www.bing.com/th/id/OIP.CnlYrS2eaeXaPdaNW74kBgHaHa?w=181&h=211&c=8&rs=1&qlt=70&o=7&cb=thws4&dpr=1.3&pid=3.1&rm=3" alt="mic" srcset="" style = "width : 21.8px"></button>
        <button id="stopBtn" title="Stop Speaking">üîò</button>
        <button id="sendBtn" title="Send">‚û§</button>
      </div>
    </section>

    <footer class="footer">
      <p>Made for Ganesh Chaturthi with OpenaI integration.</p>
    </footer>
  </main>

  <script src="app.js"></script>

  <!-- Hidden trigger (no visible "Open Popup" button anymore) -->
  <a href="#popup" id="popupTrigger" style="display:none;">Open Popup</a>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>GANESH AI CHATBOT </h2>
      <p>feel free to use.</p>
      <a href="#" style="display:inline-block; margin-top:10px; padding:5px 10px;
                         background-color:#836266; color:#fff; text-decoration:none;
                         border-radius:3px;">enter</a>
    </div>
  </div>

  <script>
    // Auto open popup on page load
    window.addEventListener("load", () => {
      window.location.hash = "popup";
    });
  </script>
</body>

</html>
